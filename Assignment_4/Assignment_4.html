<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./Assigmnet_4.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="header-section">
                <div class="nav-arrow">
                    <img src="./left-svgrepo-com.svg" alt="Back">
                </div>
                <div class="icon-section">
                    <div class="heart-icon">
                        <img src="./love-svgrepo-com.svg" alt="Favorite">
                    </div>
                    <div class="menu-icon">
                        <img src="./dot-menu-more-svgrepo-com.svg" alt="More Options">
                    </div>
                </div>
            </div>
            <div id="product-name">
                H&M Women Dress
            </div>
            <div class="feedback">
                <img src="./star-in-black-of-five-points-shape-svgrepo-com.svg" alt="Rating">
                <div class="feedback-text">
                    <p>4.5 (6.5k+ reviews)</p>
                </div>
            </div>
            <div class="image-wrapper">
                <img src="./girl.jpeg" alt="Product Photo">
            </div>
            <div class="size-selection">
                <p>Select Size</p>
                <div class="size-buttons">
                    <div class="size-option">S</div>
                    <div class="size-option">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                    <div class="size-option">XXL</div>
                </div>
            </div>
            <div class="color-selection">
                <p>Select Color</p>
                <div class="color-buttons">
                    <div class="color-swatch color1"></div>
                    <div class="color-swatch color2"></div>
                    <div class="color-swatch color3"></div>
                    <div class="color-swatch color4"></div>
                    <div class="color-swatch color5"></div>
                    <div class="color-swatch color6"></div>
                </div>
            </div>
            <div class="pricing-section">
                <p>$55.90</p>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
